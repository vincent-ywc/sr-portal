        // 以开发的设备高度为基准，625px 高度下 100px 为 1rem
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientHeight = docEl.clientHeight;

                };

            recalc();
            window.recalc = recalc;
        })(document, window);</script><div id=app></div><script type=text/javascript src=/static/js/manifest.2ae2e69a05c33dfc65f8.js></script><script type=text/javascript src=/static/js/vendor.8d08a85c75fbd300aedd.js></script><script type=text/javascript src=/static/js/app.f27570725b4696d5b93d.js></script></body></html>
